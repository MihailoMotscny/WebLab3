<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="keywords" content="веб-розробка, дизайн, HTML">

    <title>Робота зі списками</title>

</head>

<body>
    <!-- Заголовок сторінки -->
    <h1>Демонстрація роботи зі списками</h1>

    <!-- Невпорядкований список -->
    <h2>Невпорядкований список (ul)</h2>
    <ul>
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ul>

    <!-- Впорядкований список -->
    <h2>Впорядкований список (ol)</h2>
    <ol>
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ol>

    <!-- Список описів -->
    <h2>Список описів (dl)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
