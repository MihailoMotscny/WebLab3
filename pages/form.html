<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <h2>Форма реєстрації</h2>
    <form action="/submit_form.php" method="post">
        <label for="name">Ім'я та пошта:</label>
        <input type="text" id="name" name="name" placeholder="Ім'я" required>
        <input type="email" id="email" name="email" placeholder="Електронна пошта" required><br><br>

        <label for="gender">Стать:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Жіноча</label><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Країна:</label>
        <select id="gender" name="gender">
            <option value="male">Україна</option>
            <option value="female">Казахстан</option>
            <option value="female">США</option>
        </select><br><br>

        <label for="message">Текстове поле:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="remember_me" name="remember_me">
        <label for="remember_me">Запам'ятати мене</label><br><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
